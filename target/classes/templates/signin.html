<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>header</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" rel="stylesheet">
    <script crossorigin="anonymous" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script crossorigin="anonymous" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"></script>
    <script crossorigin="anonymous" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"></script>
</head>
<body style="height: 100%">
<section class="container d-flex justify-content-center align-items-center mt-5" style="height: 80vh">
    <form class="col-5 text-center border rounded p-5" th:action="@{/signin}" method="POST" th:object="${newUser}">
        <h1 class="mb-5 "><span class="border rounded p-2 text-white  bg-success">PayMyBuddy</span></h1>
        <div class="form-outline mb-4">
            <input class="form-control" id="emailInput" placeholder="Email" required type="email" th:field="*{email}"/>
        </div>

        <div class="form-outline mb-4">
            <input class="form-control" id="passwordInput" placeholder="Password" required type="password" th:field="*{password}"/>
        </div>

        <div class="form-outline mb-4">
            <input class="form-control" id="userNameInput" placeholder="Username" required type="text" th:field="*{user_name}"/>
        </div>

        <div class="form-outline mb-4">
            <input class="form-control" id="firstNameInput" placeholder="First Name" required type="text" th:field="*{first_name}"/>
        </div>

        <div class="form-outline mb-4">
            <input class="form-control" id="lastNameInput" placeholder="Last Name" required type="text" th:field="*{last_name}"/>
        </div>

        <div class="row mb-4">
            <div class="col">
                <a href="/login">login</a>
            </div>
        </div>

        <button class="btn btn-primary btn-block mb-4" type="submit">SignIn</button>

    </form>
</section>

</body>
</html>
