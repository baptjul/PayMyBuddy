<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
<header th:insert="~{/header :: header}"></header>
<div class="d-block p-2 bg-light text-secondary"><a class="ml-3 text-info" th:href="@{/home}">Home</a> / Contacts</div>

<div class="container">
    <div class="row mt-5 ml-4">
        <form class="form-group d-flex col-md-8 mx-auto" th:action="@{/contact}" th:method="post" th:object="${query}">
            <input type="text" class="form-control" style="width: 50rem;" name="query" placeholder="Search by email or username">
            <button class="btn btn-success col-md-2 ml-5" type="submit">search</button>
        </form>
    </div>

    <div class="row mt-3">
        <div class="col-md-8 mx-auto">
            <div class="card mt-3" style="width: 50rem;" th:each="contact : ${contacts}">
                <div class="card-body d-flex justify-content-between align-items-center">
                    <div>
                        <h5 class="card-title" th:text="${contact.user_name}"></h5>
                        <h6 class="card-subtitle mb-2 text-muted" th:text="${contact.email}"></h6>
                    </div>

                    <form th:action="@{/addFriend/{userId}(userId=${contact.idUser})}" method="post">
                        <button type="submit" class="card-link mt-1 text-center px-5 btn btn-primary">add</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
