<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>transfer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script crossorigin="anonymous" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script crossorigin="anonymous" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"></script>
    <script crossorigin="anonymous" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"></script>
</head>
<body>
<header th:insert="~{/header :: header}"></header>
    <div class="d-block p-2 bg-light text-secondary"><span class="ml-3 text-info">Home / </span>Transfert</div>

<section class="container mt-5">
    <div class="row">
        <div class="col-sm">
            Send Money
        </div>
        <div class="col-sm d-flex flex-row-reverse">
            <button class="px-5 btn btn-primary" type="button">Add Connection</button>
        </div>
    </div>

    <div class="my-1 mb-5 bg-light">
        <form class="form-row p-5 d-flex justify-content-center align-items-center">
            <div class="form-group pt-3 mx-2 col-sm-3">
                <select class="form-control " id="inputState" placeholder="Username">
                    <option class="dropdown-item">Select a connection</option>
                    <option class="dropdown-item">friend 1</option>
                    <option class="dropdown-item">friend 2</option>
                    <option class="dropdown-item">friend 3</option>
                </select>
            </div>
            <div class="input-group mx-2 col-sm-3">
                <input class="form-control" placeholder="00.00" type="number">
                <div class="input-group-prepend">
                    <div class="input-group-text">€</div>
                </div>
            </div>

            <button class="btn mx-2 btn-success col-sm-4" type="submit">Pay</button>
        </form>
    </div>

    <div class="row">
        <div class="col-sm">
            My Transactions
        </div>
    </div>
    <div class="row mt-2">
        <table class="table border border-dark ">
            <thead class="bg-success ">
            <tr>
                <th scope="col" class="col-4">Connections</th>
                <th scope="col" class="col-4">Description</th>
                <th scope="col" class="col-4">Amount</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <th scope="row">Hayley</th>
                <td>Restaurant bill share</td>
                <td>10€</td>
            </tr>
            <tr>
                <th scope="row">CLare</th>
                <td>Trip money</td>
                <td>25€</td>
            </tr>
            <tr>
                <th scope="row">Smith</th>
                <td>Movie tickets</td>
                <td>8€</td>
            </tr>
            </tbody>
        </table>
    </div>
</section>

</body>
</html>
