<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>header</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" rel="stylesheet">
    <script crossorigin="anonymous" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script crossorigin="anonymous" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"></script>
    <script crossorigin="anonymous" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"></script>
</head>
<body style="height: 100%">
<section class="container d-flex justify-content-center align-items-center mt-5" style="height: 80vh">
    <form class="col-5 text-center rounded border p-5" th:action="@{/login}" method="post" th:object="${user}">
<!--        th:object="${user}"-->
        <h1 class="mb-5 "><span class="border rounded p-2 text-white  bg-success">PayMyBuddy</span></h1>
        <div class="form-outline mb-4">
            <input class="form-control" id="emailInput" name="email" type="email" required placeholder="Email" th:field="*{email}"/>
            <label class="form-label" for="emailInput">Email address</label>
        </div>

        <div class="form-outline mb-4">
            <input class="form-control" id="passwordInput" name="password" type="password" placeholder="Password" th:field="*{password}"/>
            <label class="form-label" for="passwordInput">Password</label>
        </div>

        <div class="row mb-4">
            <div class="col">
                <a href="/signin">signin</a>
            </div>
        </div>

        <button class="btn btn-primary btn-block mb-4" type="submit" >Login</button>

    </form>
</section>

</body>
</html>
